<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h3>Formulario de Datos Personales</h3>
            <form action="" class="formulario">
                <div class="form-item">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="form-item">
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
                <div class="form-item">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-item">
                    <label for="fecha-nacimiento">Fecha de Nacimiento: </label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
                </div>
                <div class="form-item">
                    <label for="pais-residencia">Pa√≠s de Residencia: </label>
                    <input type="text" name="pais-residencia" id="pais-residencia">
                </div>

                <button type="submit">Enviar</button>

                <div class="botones-estilo">
                    <button type='button' id="boton-original">Estilo Original</button>
                    <button type='button' id="boton-alto-contraste">Estilo Alto Contraste</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
