<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="formulario"> 
    <div class="container">
        <div class="formulario">
            <h3>Formulario de Datos Personales</h3>
            <form action="" class="formulario mb-3">
                <div class="form-item">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
                </div>
                <div class="form-item">
                    <label for="apellido" class="form-label">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+">
                </div>
                <div class="form-item">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="form-item">
                    <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento: </label>
                    <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" class="form-control" max="2024-08-14">
                </div>
                <div class="form-item">
                    <label for="pais-residencia" class="form-label">País de Residencia: </label>
                    <input type="text" name="pais-residencia" class="form-control" id="pais-residencia">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                </div>

                <div class="botones-estilo d-flex justify-content-center mt-3">
                    <button type='button' id="boton-original" class="btn btn-success me-3 btn-sm">Estilo Original</button>
                    <button type='button' id="boton-alto-contraste" class='btn btn-warning btn-sm'>Estilo Alto Contraste</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script2.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
